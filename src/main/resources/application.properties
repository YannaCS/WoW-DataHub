# WoW DataHub Application Configuration
# Database connection settings and application properties

# Application Information
app.name=WoW DataHub
app.version=1.0.0
app.description=Professional World of Warcraft Data Management and Analytics Platform

# Database Configuration
# Update these values to match your MySQL setup
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/CS5200Project
db.username=root
db.password=Neu2025!
db.schema=CS5200Project

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=10000

# ETL Configuration
etl.batchSize=100
etl.timeout=30000
etl.retryAttempts=3
etl.scheduleInterval=3600000

# WoW API Configuration (for future real API integration)
wow.api.baseUrl=https://us.api.blizzard.com
wow.api.clientId=your_client_id_here
wow.api.clientSecret=your_client_secret_here
wow.api.region=us
wow.api.locale=en_US
wow.api.timeout=10000

# Logging Configuration
logging.level=INFO
logging.file.path=logs/wow-datahub.log
logging.file.maxSize=10MB
logging.file.maxHistory=30

# Web Application Settings
web.contextPath=/wow-datahub
web.port=8080
web.sessionTimeout=30

# Cache Configuration
cache.enabled=true
cache.ttl=3600
cache.maxSize=1000

# Security Settings
security.enabled=false
security.admin.username=admin
security.admin.password=admin123

# Performance Settings
performance.enableMetrics=true
performance.slowQueryThreshold=5000
performance.enableQueryLogging=false

# Development Settings
dev.mode=true
dev.enableTestData=true
dev.enableDebugLogging=false